{% load static%}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LaTeX-Area</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'startsite/base.css' %}">
    <link rel="stylesheet" href="{% static 'downloadapp/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-steel fixed-top">
    <div class="container">
        <a class="navbar-brand mr-4" href="{% url 'home' %}">Start</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
                {% comment %} <a class="nav-item nav-link" href="{% url 'mainapp-home' %}">Home</a> {% endcomment %}
            </div>
        <!-- Navbar Rechts -->
        <div class="navbar-nav">
            <!-- change navogation Bar based on if user is logged in or not -->
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profil</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Abmelden</a>
            {% else %}
                <a class="nav-item nav-link" onclick='callJGUModal(0)'>Anmelden</a>
                <a class="nav-item nav-link" onclick='callJGUModal(1)'>Registrieren</a>
            {% endif %}
        </div>
        </div>
    </div>
</nav>
<div class="main-latex">
    <div class="main-latex-head">
        <h1 class="jgu-profile"><span class="jgu-brand">Meine</span> LaTeX-Area</h1>
        <p class="jgu-message">Hier können Sie nun den Latex-Code Ihrer Klausur einsehen und diesen herunterladen oder kopieren.</p>
    </div>
    <div class="main-latex-text-area">
        <textarea id="latex-textarea" readonly>{{tex_code}}</textarea>
    </div>
    <div class="main-latex-buttons">
        <button type="button" class="btn btn-danger jgu-btn" id="download-button" onclick="downloadFile()">Code herunterladen</button>
        <button type="button" class="btn btn-danger jgu-btn" id="copy-button" onclick="copyToClipboard()">Code kopieren</button>
        <button type="button" class="btn btn-danger jgu-btn" onclick="openOverleaf()">Overleaf öffnen</button>
    </div>
</div>

<script src="{% static 'downloadapp/scripts.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
