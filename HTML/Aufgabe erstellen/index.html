<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neue Aufgabe erstellen</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="main-page">
    <div class="main-image">
        <img src="aufgaben.jpg" alt="Aufgabenbereich" title="Mein Aufgabeneditor">
    </div>
    <div class="main-settings">
        <h1 class="jgu-task"><span class="jgu-brand">Mein</span> Aufgabeneditor</h1>
        <p>Erstellen Sie hier Aufgaben, die sie im späteren in Klausuren oder Übungsblättern beifügen können.</p>
        <div class="jgu-notifi-area">
            <p class="jgu-notification" id="jgu-notification"></p>
        </div>
        <form action="" method="post">
            <div class="jgu-task-area">
                <div class="jgu-task-field">
                    <label for="jgu-task-name">Aufgabentitel</label>
                    <input type="text" name="jgu-task-name" id="jgu-task-name" value="" required>
                </div>
                <div class="jgu-task-field">
                    <label for="jgu-fachgebiet">Fachgebiet</label>
                    <select name="jgu-fachgebiet" id="jgu-fachgebiet" onchange="showTheme(this.value)" required>
                        <option value="">Keine Auswahl</option>
                        <option value="1">Biologie</option>
                        <option value="2">Chemie</option>
                        <option value="3">Informatik</option>
                        <option value="4">Mathematik</option>
                        <option value="5">Medizin</option>
                        <option value="6">Physik</option>
                    </select>
                </div>
                <div class="jgu-task-field themengebiet-cls" id="themengebiet-id">
                    <label for="jgu-topic">Themengebiet</label>
                    <select name="jgu-topic" id="jgu-topic" required>
                        <option value="">Keine Auswahl</option>
                        <option value="1">Datenbanken (DB)</option>
                        <option value="2">Datenstruktur (DS)</option>
                        <option value="3">Einführung in Programmieren (EIP)</option>
                        <option value="4">Einführung in Softwareentwicklung (EIS)</option>
                        <option value="5">Software Engineering (SE)</option>
                        <option value="6">Programmiersprachen (PS)</option>
                    </select>
                </div>
                <div class="jgu-task-field">
                    <label for="jgu-time">Bearbeitungszeit</label>
                    <input type="number" min="0" max="500" name="jgu-time" id="jgu-time" value="" required>
                </div>
                <div class="jgu-task-field">
                    <label for="jgu-level">Schwierigkeit</label>
                    <select name="jgu-level" id="jgu-level">
                        <option value="0" selected>Sehr leicht</option>
                        <option value="1">Leicht</option>
                        <option value="3">Mittel</option>
                        <option value="4">Mäßig</option>
                        <option value="5">Schwierig</option>
                        <option value="6">Sehr schwierig</option>
                    </select>
                </div>
                <div class="jgu-task-field-big">
                    <div class="jgu-b-area">
                        <label for="jgu-task-code">Aufgabe:</label>
                        <textarea name="jgu-task-code" id="jgu-task-code"></textarea>
                    </div>
                </div>
                <div class="jgu-task-field-big">
                    <div class="jgu-b-area">
                        <label for="jgu-task-result">Lösung:</label>
                        <textarea name="jgu-task-result" id="jgu-task-result"></textarea>
                    </div>
                </div>
                <div class="jgu-button-section">
                    <button type="button" class="btn btn-danger" onclick="checkTaskData()">Aufgabe erstellen</button>
                    <input type="submit" class="jgu-submitter" id="jgu-submit">
                </div>
                <input type="hidden" name="jgu-save" value="1">
            </div>
        </form>
    </div>
</div>


<script src="scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
