<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JG4U Latexcode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main-latex">
        <div class="main-latex-head">
            <h1 class="jgu-profile"><span class="jgu-brand">Meine</span> Klausur</h1>
            <p class="jgu-message">Hier können Sie nun den Latex-Code Ihrer Klausur einsehen und diesen herunterladen oder kopieren.</p>
        </div>
        <div class="main-latex-text-area">
            <textarea id="latex-textarea" readonly></textarea>
        </div>
        <div class="main-latex-buttons">
            <button type="button" class="btn btn-danger jgu-btn" id="download-button" onclick="downloadFile()">Code herunterladen</button>
            <button type="button" class="btn btn-danger jgu-btn" id="copy-button" onclick="copyToClipboard()">Code kopieren</button>
            <button type="button" class="btn btn-danger jgu-btn" onclick="openOverleaf()">Overleaf öffnen</button>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
