{% extends "mainapp/base.html" %}
{% load crispy_forms_tags %}
<!-- Filler Block, wird in base template Body eingebunden -->
{% block content %}
    <div class="content-section">
        <h3>Hello {{ user.username }}</h3> 
        <form method="Post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Your Profile</legend>
                <!-- Paste in UserRegistrationform -->
                {{ user_update_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </from>
        {% comment %} <div class = "border-top pt-3">
            <small class="text-muted">Already Registered? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small> {% endcomment %}
    </div>
      
{% endblock content %}
